    <script type="text/javascript"> 
        function getTimeRemaining(endtime) { 
            const total = Date.parse(endtime) - Date.parse(new Date()); 
            const seconds = Math.floor((total / 1000) % 60); 
            const minutes = Math.floor((total / 1000 / 60) % 60); 
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24); 
            return { 
                total, 
                hours, 
                minutes, 
                seconds 
            };
        } 
        function initializeClock(id, endtime) {
            const clock = document.getElementById(id); 
            const hoursSpan = clock.querySelector('.hours'); 
            const minutesSpan = clock.querySelector('.minutes'); 
            const secondsSpan = clock.querySelector('.seconds'); 
            function updateClock() {
                var now = new Date();
                const t = getTimeRemaining(endtime); 
                hoursSpan.innerHTML = ('0' + t.hours).slice(-2); 
                minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                secondsSpan.innerHTML = ('0' + t.seconds).slice(-2); 
                if (t.total <= 0) { 
                    hoursSpan.innerHTML = ('00').slice(-2); 
                    minutesSpan.innerHTML = ('00').slice(-2);
                    secondsSpan.innerHTML = ('00').slice(-2);
                    if (now.getHours() == 8 && now.getMinutes() >= 30){
                        endtime = new Date(Date.parse(new Date()) + (16 - now.getHours())*3600*1000 + (89 - now.getMinutes())*60*1000 + (60 - now.getSeconds())*1000); 
                        updateClock();
                    }
                } 
            } 
        
        updateClock(); 
        const timeinterval = setInterval(updateClock, 1000); 
        } 
        
        function getTimeRemaining2(endtime2) { 
            const total2 = Date.parse(new Date()) - Date.parse(endtime2); 
            const seconds2 = Math.floor((total2 / 1000) % 60); 
            const minutes2 = Math.floor((total2 / 1000 / 60) % 60); 
            const hours2 = Math.floor((total2 / (1000 * 60 * 60)) % 24); 
        
            return { 
                total2, 
                hours2, 
                minutes2, 
                seconds2 
            };
        } 
        function initializeClock2(id2, endtime2) { 
            const clock2 = document.getElementById(id2); 
            const hoursSpan2 = clock2.querySelector('.hours2'); 
            const minutesSpan2 = clock2.querySelector('.minutes2'); 
            const secondsSpan2 = clock2.querySelector('.seconds2'); 
            function updateClock2() {
                var now2 = new Date();                
                const tt = getTimeRemaining2(endtime2); 
                hoursSpan2.innerHTML = ('0' + tt.hours2).slice(-2); ;
                minutesSpan2.innerHTML = ('0' + tt.minutes2).slice(-2);
                secondsSpan2.innerHTML = ('0' + tt.seconds2).slice(-2); 
                if (tt.total2 >= 5*3600*1000) {
                    flag2 = 0;
                }
                if (flag2 == 0) { 
                    hoursSpan2.innerHTML = ('00').slice(-2); 
                    minutesSpan2.innerHTML = ('00').slice(-2);
                    secondsSpan2.innerHTML = ('00').slice(-2);
                    if (now2.getHours() == 18 && now2.getMinutes() == 0){
                        endtime2 = new Date(Date.parse(new Date())); 
                        flag2 = 1;
                        updateClock2();
                    }
                } 
            } 
        
        updateClock2(); 
        const timeinterval2 = setInterval(updateClock2, 1000); 
        } 
        
        var today = new Date();
        let hr = 0;
        let min = 0;
        let sec = 0;
        let flag = 0;
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        
        if (today.getHours() == 8 && today.getMinutes() >= 30){
            flag = 1;
        } else if (today.getHours() > 8 && today.getHours() < 17){
            flag = 1;
        } else if (today.getHours() == 17 && today.getMinutes() < 30){
            flag = 1;
        }

        if (flag == 1){
            if (today.getHours() < 17){
                sec = (60 - today.getSeconds())*1000;
                min = (89 - today.getMinutes())*60*1000;
                hr = (16 - today.getHours())*3600*1000;  
            } else {
                if (today.getHours() <= 29){
                    sec = (60 - today.getSeconds())*1000;
                    min = (29 - today.getMinutes())*60*1000;
                }
            }
        }
        
        let over = 0;
        let flag2 = 0;

        if (today.getHours() >= 18 && today.getHours() < 23){
            flag2 = 1;
            over = today.getHours()*3600*1000 + today.getMinutes()*60*1000 + today.getSeconds()*1000 - (18*3600*1000);
        } 

        const deadline = new Date(Date.parse(new Date()) + hr + min + sec);
        const overline = new Date(Date.parse(new Date()) - over);
        initializeClock('clockdiv', deadline);
        initializeClock2('clockdiv2', overline);


        function startTime(){
            var today = new Date();
            var day_list = ['日', '一', '二', '三', '四', '五', '六'];
            var YY = today.getFullYear();
            var MM = today.getMonth() + 1;
            var DD = today.getDate();
            var day = today.getDay();
            var hh = today.getHours();
            var mm = today.getMinutes();
            var ss = today.getSeconds();
            hh = checkTime(hh);
            mm = checkTime(mm);
            ss = checkTime(ss);
            document.getElementById('clock').innerHTML = YY + "/" + MM + "/" + DD + " (" + day_list[day] + ")<br><br>" + hh + " : " + mm + " : " + ss;
            var timeoutId = setTimeout(startTime, 500);
        }

        function checkTime(i){
            if(i < 10) {
                i = "0" + i;
            }
            return i;
        }
        startTime();
